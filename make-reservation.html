<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hotResturant Waiting List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Hot Resturant</h1>
        <hr />
        <h2 class="text-center">
          Make your Reservation
        </h2>
        <br />

        <a
          href="./tables.html"
          <a
          class="btn btn-primary btn-lg"
          href="#"
          role="button"
          >View Tables</a
        >
        <a
          href="./index.html.html"
          <a
          class="btn btn-light btn-lg"
          href="#"
          role="button"
          >Home</a
        >
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div>
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name" />
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone</label>
                  <input type="text" class="form-control" id="reserve-phone" />
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email" />
                </div>
                <div class="form-group">
                  <label for="reserve-unique">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique" />
                </div>
                <button type="submit" class="btn btn-primary submit">
                  submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
